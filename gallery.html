<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
    <link rel="stylesheet" href="Stylesheets/gallery.css" />
    <title>Amrutha : Gallery</title>
</head>
<body>

<div class="container gallery-container">

    <h1>Our Gallery</h1>

    <p class="page-description text-center">Frames of happenings at Amrutha</p>

    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="Assets/gallery/glry_1.jpg">
                    <img src="Assets/gallery/glry_1.jpg" alt="gallery_img">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="Assets/gallery/glry_2.jpg">
                    <img src="Assets/gallery/glry_2.jpg" alt="gallery_img">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="Assets/gallery/glry_3.jpg">
                    <img src="Assets/gallery/glry_3.jpg" alt="gallery_img">
                </a>
            </div>
            <div class="col-sm-12 col-md-8">
                <a class="lightbox" href="Assets/gallery/glry_4.jpg">
                    <img src="Assets/gallery/glry_4.jpg" alt="gallery_img">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="Assets/gallery/glry_5.jpg">
                    <img src="Assets/gallery/glry_5.jpg" alt="gallery_img">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="Assets/gallery/glry_1.jpg">
                    <img src="Assets/gallery/glry_1.jpg" alt="gallery_img">
                </a>
            </div>


        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
